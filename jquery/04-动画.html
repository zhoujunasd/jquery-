<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画</title>
</head>
<style>
*{
    padding: 0;
    margin: 0;
}
.box{
    width: 100px;
    height: 100px;
    background-color: skyblue;
    position: absolute;
}
</style>
<body>
    <div class="box">

    </div>
    <button id="btn">显示</button>
    <button id='btn1'>隐藏</button>
    <button id='btn2'>切换</button>
    <button id='btn3'>滑动隐藏</button>
    <button id='btn4'>滑动显示</button>
    <button id='btn5'>滑动切换</button>
    <button id='btn6'>透明度显示</button>
    <button id='btn7'>透明度隐藏</button>
    <button id='btn8'>透明度切换</button>
    <button id='btn9'>透明度</button>
</body>
<script src="../jquery.js"></script>
<script>
    $('#btn').click(function() {
        // .stop()阻止动画排队，直接执行stop后面的动画
        $('.box').show(2000).hide(2000).stop().show(2000)
    })
    $('#btn1').click(function() {
        $('.box').hide(2000)
    })
    $('#btn2').click(function() {
        $('.box').toggle(2000)
    })
    // 默认4000毫秒
    $('#btn3').click(function() {
        $('.box').slideUp()
    })
    $('#btn4').click(function() {
        $('.box').slideDown(3000,'swing',function() {
            $(this).slideUp().slideDown()
        })
    })
    $('#btn5').click(function() {
        $('.box').slideToggle()
    })
    $('#btn6').click(function() {
        $('.box').fadeIn(4000)
    })
    $('#btn7').click(function() {
        $('.box').fadeOut()
    })
    $('#btn8').click(function() {
        $('.box').fadeToggle()
    })
    $('#btn9').click(function() {
        $('.box').fadeTo(2000,.5)
    })
    $('.box').animate({
        // 颜色不支持，需要插件,css是同步的，animate是异步的
        'background-color': 'red',
        top: 200,
        left: 200,
    },3000).css({'background-color': 'red',})
</script>
</html>
