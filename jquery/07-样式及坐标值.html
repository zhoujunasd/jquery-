<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .wrap{
        width: 200px;
        height: 200px;
        border: 5px solid #ccc;
        padding: 10px;
        margin: 20px;
    }
    .container{
        width: 400px;
        height: 400px;
        overflow: scroll;
        border: 3px solid #ccc;
        position: relative;
    }
    .box{
        width: 400px;
        height: 500px;
        position: absolute;
        border: 3px solid #ccc;
        top: 50px;
        left: 50px;
    }
</style>
<body>
    <div class="wrap"></div>
    <div class="container">
        <div class="box">
            <p>内容1</p>
            <p>内容2</p>
            <p>内容3</p>
            <p>内容4</p>
            <p>内容5</p>
            <p>内容6</p>
            <p>内容7</p>
            <p>内容8</p>
            <p>内容9</p>
            <p>内容10</p>
            <p>内容11</p>
            <p>内容12</p>
            <p>内容13</p>
            <p>内容14</p>
            <p>内容15</p>
            <p>内容16</p>
            <p>内容17</p>
            <p>内容18</p>
            <p>内容19</p>
            <p>内容20</p>
        </div>
        <button>按钮</button>
    </div>
</body>
<script src="../jquery.js"></script>
<script>
    $('.wrap').css({backgroundColor: 'skyblue'})
        .width(100).height(100)

    console.log("盒子的宽",$('.wrap').width());
    console.log("盒子的高",$('.wrap').height());
    console.log("盒子的宽+padding",$('.wrap').innerWidth());
    console.log("盒子的宽+padding+border",$('.wrap').outerWidth());
    console.log("盒子的宽+padding+border+margin",$('.wrap').outerWidth(true));

    $('.box').scroll(function() {
        console.log("box",$(this).scrollTop());
    })
    $('.container').scroll(function() {
        console.log("container",$(this).scrollTop());
        console.log("container",$(this).scrollLeft());
    })
    $('button').click(function() {
        $('.container').scrollTop(0).scrollLeft(0)
    })
    // offset相对于窗口
    // position相对于相对定位标签
    console.log("offset",$('.box').offset());
    console.log("left",$('.box').offset().left);
    console.log("top",$('.box').offset().top);
    console.log("position",$('.box').position());
    console.log("position-left",$('.box').position().left);
    console.log("position-top",$('.box').position().top);
    
</script>
</html>
