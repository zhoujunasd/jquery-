<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    ul {
        list-style: none;
    }

    ul>li {
        background-color: #fff;
    }

    .first+li {
        background-color: skyblue
    }

    .first+li~li {
        background-color: springgreen;
    }

    .boxs,
    .boxs1,
    .boxs2 {
        width: 100px;
        height: 100px;
        background-color: #fff;
        border: 1px solid #000;
        float: left;
    }

    .clearfix {
        content: "";
        display: block;
        clear: both;
    }
</style>

<body>
    <div class="box">
        <ul id="list">
            <li class="first">一</li>
            <li>二</li>
            <li>三</li>
            <li>四</li>
            <li>五</li>
        </ul>
    </div>
    <!-- =================================================================== -->
    <div class="boxs"></div>
    <div class="boxs"></div>
    <div class="boxs" id='asd'></div>
    <div class="boxs"></div>
    <div class="boxs"></div>
    <h1>标题一</h1>
    <h2>标题二</h2>
    <h3>标题三</h3>
    <!-- =================================================================== -->
    <div class="clearfix">
        <div class="boxs1" style="display: none"></div>
        <div class="boxs1">内容</div>
        <div class="boxs1"><span></span> </div>
        <div class="boxs1"></div>
    </div>
    <!-- =================================================================== -->
    <div class="clearfix">
        <div class="boxs2"></div>
        <div class="boxs2"></div>
        <div class="boxs2"></div>
        <div class="boxs2 asd"></div>
    </div>
</body>
<script src="../jquery.js"></script>
<script>
    // 在页面渲染后进行js操作修改样式，体验不好，
    $('.box').css({
        width: 300,
        height: 300,
        backgroundColor: 'skyblue'
    })
    $('#list').css({
        listStyle: 'none',
        display: 'flex'
    })
    $('li').css({
        display: 'block',
        width: 50,
        height: 20
    })
    console.log($('.box')[0]);
</script>

    // 比较选择器可以接负数，
    $('.boxs:gt(2)').css({
        backgroundColor: 'red'
    })
    $('.boxs:lt(2)').css({
        backgroundColor: 'skyblue'
    })
    $(':header').css({
        backgroundColor: 'skyblue',
        margin: 10,
    })
    // animate添加动画效果，参数{（动画效果），（动画时间），（动画曲线），（）}
    $('.boxs').eq(2).animate({
        width: 150
    }, 2000, 'swing', function () {
        console.log('回调函数');
    })
    // 选择所有运行中的元素,
    $(':animated').css({
        backgroundColor: 'green'
    })

<script>

    $('.boxs1:contains("内容")').css({

    })
    $('.boxs1:has("span")').css({

    })
    $('.boxs1:empty').css({

    })
    $('.boxs1:parent').css({

    })

    $('.boxs1:hidden').css({
        width: 200
    })
    $('.boxs1:visible').css({
        width: 200
    })
